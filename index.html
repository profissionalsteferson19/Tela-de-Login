<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tela de login</title>
  <link rel="stylesheet" href="login.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="box">
    <div class="box-login">
      <form>
        <h1>Login</h1>
        <div class="box-input">
          <label>
            <input type="email" id="email" placeholder="Username">
            <i class="fa-solid fa-user"></i>
          </label>
        </div>
        <div class="box-input">
          <label>
            <input type="password" id="password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
          </label>
        </div>
        <div class="box-check">
          <label>
            <input type="checkbox">
            remember me
          </label>
          <a href="#">forgot password</a>
        </div>
        <div class="box-button">
          <button type="submit">Sing In</button>
        </div>
        <p class="box-p">Or user your email for registration:</p>
        <div class="box-icone">
          <div class="icone"><i class="fa-brands fa-facebook"></i></div>
          <div class="icone"><i class="fa-brands fa-google"></i></div>
          <div class="icone"><i class="fa-brands fa-linkedin"></i></div>
          <div class="icone"><i class="fa-brands fa-instagram"></i></div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
